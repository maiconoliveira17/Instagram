<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<div class="instagram-principal">
		<div class="insta-phone">
			<img src="img/instagram-celular.png" alt="Celular">			
		</div>
		<div class="insta-continue">
			<div class="grupo">
				<img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
				<div class="perfil-insta">
					<img src="img/perfil-instagram.jpg" alt="Foto Perfil">
				</div>
				<a href="#" class="instagram-login">Continue como Maicosoft</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="grupo">
				<p class="not-account">Não é Maicosoft?</p>
				<p class="not-account">
					<span class="link-blue">Alternar conta</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o Aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
